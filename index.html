<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author's Futurist Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;5G00;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Roboto', 'sans-serif'],
              'orbitron': ['Orbitron', 'sans-serif'],
            },
            keyframes: {
              wipe: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              blink: {
                '50%': { opacity: 0 },
              }
            },
            animation: {
              wipe: 'wipe 1s ease-in-out forwards',
              blink: 'blink 1s step-start infinite',
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      .text-gradient {
        @apply bg-gradient-to-r from-[#c900ff] to-[#330040] bg-clip-text text-transparent;
      }
      .btn-wipe {
        position: relative;
        overflow: hidden;
      }
      .btn-wipe::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        transform: translateX(-100%);
        transition: transform 0.6s cubic-bezier(0.2, 1, 0.2, 1);
      }
      .btn-wipe:hover::after {
        transform: translateX(100%);
      }
      .h1-wipe {
        position: relative;
        display: inline-block;
        overflow: hidden;
      }
      .h1-wipe span {
        display: inline-block;
      }
      .h1-wipe::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1f2937; /* Dark wipe for light mode */
        animation: wipe 1.5s cubic-bezier(0.2, 1, 0.2, 1) forwards;
      }
      .dark .h1-wipe::after {
        background: white; /* White wipe for dark mode */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-gray-900">
    <div id="root"></div>
    <!--
      Babel is added to transpile JSX (.tsx files) directly in the browser.
      This is necessary for the app to run on static hosting platforms like Netlify,
      which do not have a server-side build process to convert JSX into plain JavaScript.
    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- The script type is changed to "text/babel" to tell Babel to transpile it. -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
